<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYBEROLOGY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #3C3C3B;
      font-family: 'Roboto Mono', monospace;
      color: #FFFFFF;
    }

    header {
      text-align: center;
      padding: 20px 0 10px 0;
    }

    marquee {
      font-size: 90px;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 60px #00FF00;
    }

    .button-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-button {
      background-color: #00FF00;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .nav-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }

    .info {
      margin: 20px;
      font-size: 20px;
    }

    .audio-section {
      margin: 40px 20px;
    }

    audio {
      display: block;
      margin-top: 10px;
    }

    .registration {
      margin: 20px;
      font-size: 18px;
    }

    a {
      color: #1ff31f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .neon-box {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      box-shadow:
        0 0 5px red,
        0 0 10px red,
        0 0 15px red,
        0 0 20px red;
      animation: neonPulse 1.5s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes neonPulse {
      0% {
        box-shadow:
          0 0 5px red,
          0 0 10px red,
          0 0 15px red,
          0 0 20px red;
        opacity: 0.8;
      }
      100% {
        box-shadow:
          0 0 15px red,
          0 0 25px red,
          0 0 35px red,
          0 0 45px red;
        opacity: 1;
      }
    }

      .nav-button {
    background-color: rgba(0, 255, 0, 0.4); /* semi-transparent green */
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .nav-button:hover {
    background-color: rgba(0, 255, 0, 1); /* fully opaque green */
    transform: scale(1.1);
    box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
  }

  .nav-container {
    text-align: center;
    margin-top: 100px; /* Increased space below CYBEROLOGY */
  }

  .nav-button {
    background-color: rgba(0, 255, 0, 0.4); /* semi-transparent neon green */
    color: white;
    border: none;
    padding: 8px 18px; /* smaller size */
    margin: 10px;
    font-size: 16px;
    font-family: 'Orbitron', sans-serif; /* tech font */
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .nav-container {
  text-align: center;
  margin-top: 50px; /* increased distance from marquee */
  margin-bottom: 30px;
}
  </style>
</head>
<body>

  <header>

  <div class="button-container">

<p><br></p>

        Click Here to Register
      </a>
    </p>
  </div>

 


</body>
</html>
