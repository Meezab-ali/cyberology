<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYBEROLOGY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #3C3C3B;
      font-family: 'Roboto Mono', monospace;
      color: #FFFFFF;
    }

    .top-image-box {
      width: 100%;
      background-color: #2F2F2E;
      padding: 10px;
      box-sizing: border-box;
    }

    .top-image-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 4px solid #00FF00;
      box-shadow: 0 0 15px #00FF00;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    marquee {
      font-size: 60px;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 60px #00FF00;
      padding: 20px 0;
    }

    .info {
      margin: 20px;
      font-size: 20px;
    }

    .audio-section {
      margin: 40px 20px;
    }

    audio {
      display: block;
      margin-top: 10px;
    }

    .registration {
      margin: 20px;
      font-size: 18px;
    }

    a {
      color: #00FF00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-image-box">
    <img src="cyberologyy-removebg-preview.png" alt="Main Banner">
  </div>

  <header>
    <marquee behavior="alternate" direction="left">CYBEROLOGY</marquee>
  </header>

  <div class="info">
    Welcome to CYBEROLOGY, your tech destination for everything cybersecurity, tech trends, and the latest news in the cyber world.
  </div>

  <div class="audio-section">
    <p><strong>Important Voice Message</strong></p>
    <audio controls>
      <source src="meme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="registration">
    <p><strong>Registration Link:</strong> <a href="https://docs.google.com/forms/d/e/1FAIpQLSdu0muZ0LZ8Otz3z5HnZulJKFSs30fcI2p83ZLySjvBB70A2g/viewform?usp=header" target="_blank">Click Here to Register</a></p>
  </div>

</body>
</html>
